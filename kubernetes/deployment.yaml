apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-maven-app
  labels:
    app: java-maven-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-maven-app
  template:
    metadata:
      labels:
        app: java-maven-app
    spec:
      imagePullSecrets:
      - name:  my-registry-key
      containers:
      - name:  java-maven-app
        image:  abanobmorkos10/java-maven:$IMAGE_NAME
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
